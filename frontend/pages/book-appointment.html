<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Clinic Management System</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/appointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional inline styles to ensure full screen usage */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .dashboard-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .main-content {
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header {
            margin-bottom: 15px;
            padding: 15px 20px;
        }
        
        .appointment-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            overflow-y: auto;
        }
        
        #appointment-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-actions {
            margin-top: auto;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-hospital-symbol"></i>
                <h2>Patient Portal</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </li>
                <li class="active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Book Appointment</span>
                </li>
                <li class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1 id="welcome-header">Book Appointment</h1>
            </header>

            <div class="appointment-container">
                <form id="appointment-form">
                    <div class="form-group">
                        <label for="appointment-type">Appointment Type</label>
                        <select id="appointment-type" required>
                            <option value="">Select appointment type</option>
                            <option value="general">General Checkup</option>
                            <option value="specialist">Specialist Consultation</option>
                            <option value="followup">Follow-up Visit</option>
                            <option value="emergency">Urgent Care</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="doctor">Select Doctor</label>
                        <select id="doctor" required>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="appointment-date">Available Date</label>
                        <input type="date" id="appointment-date" required>
                    </div>

                    <div class="form-group">
                        <label for="appointment-time">Available Time</label>
                        <select id="appointment-time" required>
                            <option value="">Select a time slot</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reason">Reason for Visit</label>
                        <textarea id="reason" rows="6" placeholder="Please describe your symptoms or reason for the appointment"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="window.location.href='patient-dashboard.html'">Cancel</button>
                        <button type="submit" class="submit-btn">Book Appointment</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        /* ---------- live API ---------- */
const API = 'http://localhost:3000/api';

/* In a real app you’d pull these from sessionStorage after login */
const patientID = 1;   // demo user
const staffID   = 1;   // receptionist

/* 1) Populate doctor list on page load */
fetch(`${API}/doctors`)
  .then(r => r.json())
  .then(doctors => {
    const sel = document.getElementById('doctor');
    doctors.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d.doctorid;                 // numeric id
      opt.text  = `${d.name} — ${d.specialization}`;
      sel.appendChild(opt);
    });
  })
  .catch(err => alert('Cannot load doctors: ' + err));

/* 2) Handle form submit -> POST /api/appointments */
document.getElementById('appointment-form')
  .addEventListener('submit', async (e) => {
    e.preventDefault();

    const body = {
      patientID,
      doctorID : Number(document.getElementById('doctor').value),
      date     : document.getElementById('appointment-date').value,
      time     : document.getElementById('appointment-time').value,
      staffID
    };

    if (!body.doctorID) { alert('Select a doctor'); return; }

    try {
      const res  = await fetch(`${API}/appointments`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(body)
      });
      if(!res.ok) throw new Error('DB error');
      const data = await res.json();

      alert('Booked!  Your appointment ID is '+ data.appointmentID);
      window.location.href='patient-dashboard.html';
    } catch(err){
      alert('Booking failed: ' + err.message);
    }
});
    </script>
</body>
</html>
